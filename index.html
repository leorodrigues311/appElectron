<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="./script.js" type="module"></script>
  <script src="./frontPanel.js" type="module"></script>
  
  
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


  <title>Loja integrada</title>
</head>
<body>

  
  <div class="flex justify-center items-center h-screen flex-col">



    <div class="flex justify-center items-top">
      <p class="font-mono text-2xl font-bold text-blue-600">Painel de integração</p>
    </div>
    <div class="flex justify-center items-top">
      <p class="font-mono text-2xl font-bold text-blue-600">Loja integrada</p>
    </div>

    <div id="modalCarregamento" class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50 overflow-auto">
      <div class="bg-white p-8 rounded-lg shadow-md">
    
        <div role="status" class="flex flex-col items-center">
          <svg aria-hidden="true" class="w-16 h-16 mr-2 text-blue-600 animate-spin dark:text-black-600 fill-white-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50.0009 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50.0009 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="white"></path>
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
    
        <p class="font-mono text-2xl font-bold text-blue-600">Carregando Produtos, por favor aguarde</p>
    
      </div>
    </div>
    
    <div class="border p-4 rounded-lg shadow-md">
      <button id = "btnEnviaEstoque" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-2">Enviar Estoque</button>
      <button id = "btnCadastraProduto" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-2">Cadastrar produtos novos</button>
      <button id="openModalButton" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-2">Configurações</button>
    </div>
  </div>

  <div id="modalEnvioEstoque" class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50 overflow-auto">
    <div class="bg-white p-8 mt-auto rounded-lg shadow-md">
      <h1 id="quantidadeEnvioProdutos"class="text-4xl font-bold mb-2 flex justify-center m-8 p-8 "></h1>
      <div class="relative shadow-md sm:rounded-lg">
        <table id= tabelaEnvio class="w-full text-md text-left text-gray-500 dark:text-gray-400">
            <thead class="text-sm text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Produto
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Código de Barra
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Categoria
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Estoque Inova
                    </th>
                </tr>
            </thead>
            <tbody id="tabelaProdutosEnvio" >
    
            </tbody>
        </table>

    </div>
    <button id="btnCancelaEnvioEstoque" class="hidden mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</button>
    <button id="btnConfirmaEnvioEstoque" class="hidden mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded float-right">Enviar Estoque</button>

    <button id="btnCancelaCadastroProduto" class="hidden mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</button>
    <button id="btnConfirmaCadastroProduto" class="hidden mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded float-right">Cadastrar Produtos</button>

    </div>
  </div>


  <div id="modalSenha" class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50">
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h1 class="text-xl font-bold mb-2">Digite a senha de acesso</h1>
      <input type="password" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" rows="1" id="password" placeholder="Senha..."></input>
      <button id="closePassword" class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Fechar</button>
      <button id="savePassword" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Entrar</button>
    </div>
  </div>

  <div id="modal" class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50">
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-2">Configurações</h2>
      <div class="mb-4">
        <p class="mb-2">Porta:</p>
        <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" rows="1" id="databasePort" placeholder="Porta..."></textarea>
      </div>
      <div class="mb-4">
        <p class="mb-2">Banco:</p>
        <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" rows="1" id="databaseInova" placeholder="Banco..."></textarea>
      </div>
      <div class="mb-4">
        <p class="mb-2">API Key:</p>
        <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" rows="1" id="apikey" placeholder="API Key..."></textarea>
      </div>
      <div class="mb-4">
        <p class="mb-2">APP Key:</p>
        <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" rows="1" id="appkey" placeholder="APP Key..."></textarea>
      </div>
      <button id="closeModalButton" class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Fechar</button>
      <button id="saveConfigButton" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
